#RtdexTest module configuration

#This app executes an action based on argument 'action'. It parses and uses only relevant
#parameters (contextual parameters) based on the chosen action

[RtdexTest]

type=rtdextest

# Contextual parameters
adc_dac_mode=1
rtdex_test_base_custom_register=0
single_transfer=1
transfer_size=204800000
filenames=../bin/receivedramp.bin
directions_to_enable=UPLINK
number_of_channels_to_analyze=1
test_rate=8

